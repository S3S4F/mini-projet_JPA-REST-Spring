spring.application.name=GestionDeTache

# Configuration du serveur
server.port=8080

# Default Profile (dev = local mongo, demo = embedded mongo)
spring.profiles.active=dev


# Configuration JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Console H2 (pour tester/visualiser la BD)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JWT Configuration
jwt.secret=VotreCleSecreteTresTresLongueEtSecurisee123456789
jwt.expiration=86400000

# Logging
logging.level.org.springframework.security=DEBUG
logging.level.com.example.taskmanager=DEBUG